<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Consumer</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="index.js"></script>
		<!-- <script src="jquery-3.7.1.min.js"></script> -->
		<!-- <script src="index.js"></script> -->
	</head>
	<body>

		<div class="main_">
			<form class="shows_">
				<div class="consumer">
					<span class="organization">
						Наименование: <b><u>Физическое лицо предприниматель Сокол Татьяна
								Владимировна</u></b>
					</span>
					<span class="agreement">
						Договор: <b><u>2024/ТП-ПР-001-02</u></b>
					</span>
				</div>

				<div class="objects">
					<table>
						<tr>
							<th>Адрес объекта</th>
							<th>№ счётчика</th>
							<th>Показание</th>
						</tr>
						<!-- <tr>
						<td></td>
						<td></td>
						<td><input type="text" name="" id=""></td>
					</tr> -->
					</table>
				</div>
			</form>
		</div>

		<div class="overlay_new">
			<div class="popup_new">
				<h2>Авторизация</h2>
				<form class="form_new">

					<div class="log">
						<img src="img/free-icon-authorization-8911508.png" alt>
						<input type="text" placeholder="введите логин (№ договора)">
					</div>

					<div class="pas">
						<img src="img/free-icon-lock-9797204.png" alt>
						<input type="password" placeholder="введите пароль">
					</div>

					<button type="button" class="but exist_but">Вход</button>
					<button type="button" class="btn">Регистрация</button>

				</form>

				<div class="close-popup_new ">
					<img src="img/free-icon-cross-mark-4225690.png" alt>
				</div>
			</div>
		</div>

		<div class="auto">
			<div class="popup_new">
				<h2>Регистрация</h2>
				<form class="form_new">

					<div class="log">
						<img src="img/free-icon-authorization-8911508.png" alt>
						<input type="text" placeholder="введите логин (№ договора)">
					</div>

					<div class="pas">
						<img src="img/free-icon-lock-9797204.png" alt>
						<input type="password" placeholder="введите пароль">
					</div>
					<div class="pas repeat">
						<img src="img/free-icon-lock-9797204.png" alt>
						<input type="password" placeholder="повторите пароль">
					</div>
					<button type="button" class="but new_but">Вход</button>
				</form>

				<div class="close-auto ">
					<img src="img/free-icon-cross-mark-4225690.png" alt>
				</div>
			</div>
		</div>

	</body>
</html>
